<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{cartName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item >
      <h1 item-center>Pague com a PayPal</h1>
      <p item-center>Cart√£o ou Boleto</p>
    </ion-item>
    <ion-item>
      <h1 item-center>R$ {{ price }}</h1>
    </ion-item>
    <button ion-button large-md full (click)=" pag()" color="secondary">Pagar</button>
  </ion-card>

  <ion-card>
    <ion-item *ngFor="let produto of products">
        <ion-img item-left class="imagem" [src]="produto.imagem" ></ion-img>
        <h2>{{ produto.nome }}</h2>
        <p> R$ {{ produto.preco }}</p>
    </ion-item>
  </ion-card> 
</ion-content>

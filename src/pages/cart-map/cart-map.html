<ion-header>

  <ion-navbar color="danger">
    <ion-title>CartMap</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card  *ngFor="let cart of carts" (click) = "openMapaPage(cart)">
        <ion-item>
            <ion-icon item-start large color="danger" name="map"></ion-icon>
            <h2>{{ cart.nome }}</h2>
            <p>{{ cart.produtos.length}} Produtos</p>
        </ion-item>
    </ion-card>
</ion-content>

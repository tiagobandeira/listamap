<ion-content padding>
  <ion-item>
    <ion-label floating>Email </ion-label>
    <ion-input type="text" [(ngModel)]="loginData.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
  </ion-item>

  <button ion-button full (click)="login(loginData)">Login</button>
  <button ion-button full color="light" (click)="register(loginData)">Cadastre-se</button>
  <p text-center>Ou</p>
  <button ion-button full color="danger" (click) = "logingGooglePlus()">Google +</button>
</ion-content>

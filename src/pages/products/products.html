<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid >
      <ion-row>
        <ion-col col-12>
          <h5>Todos</h5>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-6 *ngFor="let produto of Produtos">
          <ion-card (tap)="runProductPage(produto)">
            <ion-item>
              <strong> {{ produto.nome }}</strong>
              <p>R$ {{ produto.preco}}</p>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab right bottom id="fab" >
        <button ion-fab color="danger" (click)="criarListaAlert()" >
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
